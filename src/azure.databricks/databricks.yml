# This is a Databricks asset bundle definition for dbx.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dbx

include:
  - resources/*.yml

variables:
  spark_configuration: 
    default: ""

permissions:
  - level: CAN_MANAGE
    group_name: "admins"
  - level: CAN_MANAGE
    group_name: "Ops Admins"

targets:
  dev:
    default: true
    workspace:
      host: https://adb-3041368288921862.2.azuredatabricks.net
      root_path: /Shared/dbx
    variables:
      spark_configuration:{
        "xyz"
      }
      adls_spn_id: "60245495-9fc5-44c2-ab1d-fa3fb5646955"


